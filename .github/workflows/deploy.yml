name: deploy
on: push

permissions:
  contents: write  # Allows write access to repository contents
  pages: write     # Allows write access to GitHub Pages
  id-token: write  # Allows write access to the OpenID Connect (OIDC) token

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  deploy:
    needs: test  # Ensures 'deploy' runs only if 'test' succeeds
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Deploy application
        run: echo "Deploying application..."
