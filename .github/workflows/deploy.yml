name: deploy
on: push
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # update to v4
      - name: Set up Node.js
        uses: actions/setup-node@v4 # update to v4
        with:
          node-version: '18.x'
      - name: Install dependencies and build frontend
        working-directory: src
        run: |
          npm install
          npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # update to v4
      - name: Set up Node.js
        uses: actions/setup-node@v4 # update to v4
        with:
          node-version: '18.x'
      - name: Install dependencies and test frontend
        working-directory: src
        run: |
          npm install
          npm test -- --passWithNoTests

  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # update to v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # update to v4
        with:
          node-version: '18.x'

      - name: Start backend server
        working-directory: backend
        run: |
          npm install
          node server.js &
      
      - name: Setup Pages
        uses: actions/configure-pages@v4  # update to v4

      - name: Build frontend
        working-directory: src
        run: |
          npm install
          npm run build
          echo "Build completed"

      - name: Debug build directory
        run: |
          echo "Checking build directory"
          ls -al src/build || echo "build directory not found"
          echo "Project structure:"
          find src -type d | grep -v node_modules

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # important update to v3
        with:
          path: 'src/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # important update to v4
